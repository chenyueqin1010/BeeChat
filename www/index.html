<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1"/>
	<meta http-equiv="X-UA-Compitable" content="IE=edge">    
	<title>彼聊*BeeChat*</title>
    	<link type="text/css" rel="stylesheet" href="css/bootstrap.css"/>
	<link rel="stylesheet" type="text/css" href="css/style.css"/>
	<link rel="shortcut icon" href="beechat.ico" type="image/x-icon">
	<link rel="icon" href="beechat.ico" type="image/x-icon">
	<script src="js/jquery-1.11.3.js"></script>
	<script src="js/bootstrap.js"></script>
    <!-- IE<=9则下载 H5+CSS3补丁   -->
    <!--[if lte IE 9]>                         
	   <script src="js/html5shiv.min.js"></script>
	   <script src="js/respond.min.js"></script>                      
	<![endif]-->
</head>
<body>
<!--登陆页面 start-->
	<div class="index">
		<div class="bg-img"></div>
		<div class="logo">
			<div class="biliao text-center xiaoshi">
				<a href="javascript:touming();">
					<img class="img-responsive" src="images/logo.png" alt="彼"/>
					<span>点击开始彼聊</span>
				</a>
				<img class="img-responsive" src="images/liao-b.png" alt="聊"/>
			</div>
			<div class="biliao text-center show1" style="display:none;">
				<div class="img-box">
					<ul>
						<li><p></p></li>
						<li><p></p></li>
						<li><p></p></li>
						<li><p></p></li>
						<li><p></p></li>
					</ul>
					<img class="img-responsive" src="images/logo.png" alt="彼"/>
					<div class="form-group nickName">
						<div class="input-group">
							<input id="nickName" class="form-control " type="text" placeholder="请输入昵称">
							<span id="notice"></span>
							<div class="input-group-addon glyphicon glyphicon-remove"></div>
							<div class="glyphicon glyphicon-arrow-right"></div>
						</div>
					</div>
				</div>

				<img class="img-responsive touming" src="images/liao-b.png" alt="聊"/>
			</div>
			<p class="text-center summary">海内存知己，天涯若彼聊</p>
		</div>
	</div>
<!--登陆页面 end-->

<!--聊天室页面 start-->
	<div class="chatRoom" style="display: none;">
		<div class="roomBg"></div>
		<div class="container-fluid r-header">
			<span id="quit" class="glyphicon glyphicon-arrow-left" title="退出"></span>
			<span>彼聊</span>
		</div>
		<div class="container-fluid">
			<div class="row">
				<div class="col-sm-9 col-xs-12 showBox">
					<ul class="list-group col-xs-12">
						<!--聊天内容-->
					</ul>
					<!--表情行-->
					<div class="col-xs-9 files">
						<div class="emoji-container">
						</div>
						<input id="emoji" type="button" value="表情"/>
						<a href="#1" id="sendImage" class="btn">
							图片
							<input  id="sendImage1" type="file" name="图片"/>
						</a>
						<input  id="clearBtn" type="button" value="清屏" />
					</div>
				</div>
				<div class="col-sm-3 hidden-xs showUser">
					<p class="text-center">在线用户【<span></span>】</p>
					<ul class="list-group">
						<!--在线用户列表-->
					</ul>
				</div>
			</div>
			<div class="row">
				<div class="col-xs-9 u-btn u-btn-l">
					<textarea  id="text" cols="20" rows="2"></textarea>
				</div>
				<div class="col-xs-3 u-btn u-btn-r">
					<button id="send" class="btn">发送！</button>
				</div>
			</div>
		</div>
	</div>
<!--聊天室页面 end-->
</body>
<script src="socket.io/socket.io.js"></script>
<script src="js/index.js"></script>
</html>
